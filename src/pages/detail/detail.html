<ion-header>

  <ion-navbar color="primary">
    <ion-title>Item Name</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img class="itemDetailImg" src={{item.url}}>
  <ion-item>
    <h2>Description:</h2>
    <p padding>{{item.description}}</p>
  </ion-item>
  <ion-range min={{min}} max={{max}} color="primary" [(ngModel)]="value"></ion-range>
  <ion-badge float-right color="primary">{{value}}</ion-badge>
  <button ion-button block round color="primary" (click)="reserve()">Reserve</button>
</ion-content>
