<ion-header>

  <ion-navbar>
    <ion-title>Admin Signin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="operation" (click)="login()">
    <ion-item>
        <ion-input type="email" placeholder="Email" required formControlName="email"></ion-input>    
    </ion-item>
    <ion-item>
        <ion-input type="password" placeholder="Password" required formControlName="password"></ion-input>  
    </ion-item>
    <button round block ion-button>Signin</button>
  </form>
</ion-content>
