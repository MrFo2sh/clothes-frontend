<ion-header>

  <ion-navbar>
    <ion-title>Jackets</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <div *ngFor="let item of listOfItems">
      <ion-item (click)="openDetail(item)">
        <ion-grid>
          <ion-row>
            <ion-col col-2>
              <img class="itemImg" src={{item.url}}>
            </ion-col>
            <ion-col class="info">
              <ion-row>
                <h2>{{item.name}}</h2>
                <ion-badge color="secondary">Remaining {{item.amount}} items</ion-badge>
              </ion-row>
              <br>
              <ion-row>
                  <p>{{item.description}}</p>
                  <ion-badge color="primary">{{item.price}} $</ion-badge>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </div>
  </ion-list>
</ion-content>
